<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <main>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Fribovino</a>

            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Página principal</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search">
                <button type="button" class="btn btn-outline-light">Procurar</button>
              </form>
            </div>
          </div>
        </nav>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="col-md-12 col-lg-12">
          <h4 class="mb-3">Cadastrar Produto</h4>
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-3">
              <label for="firstName" class="form-label">Código: </label>
              <input type="text" class="form-control" id="firstName" disabled placeholder="*****">
              </div>
              <div class="col-md-3">
              <label for="firstName" class="form-label">Tipos</label>
              <select class="form-control" id="firstName">
                <option value="">Selecione</option>
                <option value="">Bovina</option>
                <option value="">Suina</option>
                <option value="">Ave</option>
                <option value="">Pescado</option>
              </select>
              </div>
              <div class="col-md-6">
                <label for="firstName" class="form-label">Nome:</label>
                <input class="form-control" id="firstName" placeholder="Insira o nome do produto...">
              </div>
              <div class="col-md-3">
                <label for="firstName" class="form-label">Custo(R$):</label>
                <input class="form-control" id="firstName" >
              </div>
              <div class="col-md-3">
                <label for="firstName" class="form-label">Preço venda (R$):</label>
                <input class="form-control" id="firstName" >
              </div>
              <div class="col-md-3">
                <label for="firstName" class="form-label">Estoque mínimo:</label>
                <input class="form-control" id="firstName" >
              </div>
              <div class="col-md-3">
                <label for="firstName" class="form-label">Estoque atual:</label>
                <input class="form-control" id="firstName" >
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descrição do produto:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div>
                <button class="btn btn-outline-success" type="submit">Cadastrar</button>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
  <footer class="my-5 pt-5 text-muted text-center text-small">

    </ul>
    
  </footer>
  
</html>
