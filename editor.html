<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Página de edição de dados</title>
</head>
<body>
    
    <main class="form-signin w-100 m-auto">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Fribovino</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Página principal</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search">
                <button type="button" class="btn btn-outline-light">Procurar</button>
                </form>
              </div>
            </div>
          </nav>
        <h1>Alterar Dados</h1><br/>
            <form>
                <div class="form-floating">
                    <input type="email" class="form-control">
                    <label for="floatingInput">Nome</label>
                    </div>
                    <br>
                <div class="form-floating">
                    <input type="email" class="form-control">
                    <label for="floatingInput">E-mail</label>
                    </div>
                    <br>
                <div class="form-floating">
                    <input type="email" class="form-control">
                    <label for="floatingInput">Endereço</label>
                    </div>
                    <br>
                <div class="form-floating">
                    <input type="email" class="form-control">
                    <label for="floatingInput">Senha</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="email" class="form-control">
                    <label for="floatingInput">Repetir Senha</label>
                    <br>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Salvar</button>

        </form>

    </main>  
</body>
</html>
